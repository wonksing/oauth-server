app:
  jwt_secret: 'qwer'
  jwt_expires_second: 360

oauth:
  remote:
    authenticate: false
    authenticate_uri: 'http://localhost:9099/oauth/login'
    redirect_uri: 'http://localhost:9096/oauth/authorize'

token_config:
  jwt_access_token: true
  jwt_secret: 'asdf'
  # jwt_expires_second: 360
  auth_code:
    access_token_exp: 2
    refresh_token_exp: 72
    generate_refresh: true
  client_credential:
    access_token_exp: 2
    refresh_token_exp: 72
    generate_refresh: false

token_store:
  # file, memory, path 없으면 메모리스토어
  file:
    path: './token_store'

client_credentials:
  client1:
    id: '12345'
    secret: '12345678'
    domain: 'na'
  client2:
    id: 'abcde'
    secret: 'abcd1234'
    domain: 'localhost:8080'
  client3:
    id: '222222'
    secret: '22222222'
    domain: 'localhost:8080'

